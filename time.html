<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Refresh" content="1"> -->
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="tablo">
      <div class="date">
        <div class="month-name"></div>
        <div class="month-day"></div>
      </div>
      <div class="time">
        <div class="hours"></div>
        <span>:</span>
        <div class="minutes"></div>
        <span>:</span>
        <div class="seconds"></div>
      </div>
    </div>

    <a
      href="https://daria-shu.github.io/LevelUp/J11/clicker.html#"
      style="font-size: 40px"
      >Cliker</a
    >

    <script>
      setInterval(() => {
        const time = new Date();
        const seconds = document.querySelector(".seconds");
        const minutes = document.querySelector(".minutes");
        const hours = document.querySelector(".hours");
        const monthDay = document.querySelector(".month-day");
        const monthName = document.querySelector(".month-name");

        seconds.innerHTML = time.getSeconds();
        minutes.innerHTML = time.getMinutes();
        hours.innerHTML = time.getHours();
        monthDay.innerHTML = time.getDay();

        const monthNumber = time.getMonth() + 1;
        const MONTHS = {
          1: "January",
          2: "February",
          3: "March",
          4: "April",
          5: "May",
          6: "June",
          7: "July",
          8: "August",
        };
        monthName.innerHTML = MONTHS[monthNumber];
      }, 1000);
    </script>
  </body>
</html>
