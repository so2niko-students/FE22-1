<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.google.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Введите текст">
        <input type="submit" value="Отправить">
        <p>
            <label> Sallary
                <input type="number" min="100" max="2000" step="0.33">
            </label>
        </p>
        <p><input type="button" value="просто кнопка"></p>
        <p><input type="email" placeholder="Введите текст"></p>
        <p><input type="password" placeholder="пароль"></p>
        <p><input type="checkbox"></p>
        <p>
            <label for="g-male">Male</label>
            <input type="radio" name="gender" id="g-male">
        </p>
        <p>
            <label for="g-female">Female</label>
            <input type="radio" name="gender" id="g-female">
        </p>
        <p><input type="color"></p>
        <p><input type="date"></p>
        <p><input type="datetime"></p>
        <p><input type="file"></p>
        <p><input type="image"></p>
        <p><input type="month"></p>
        <p><input type="range" min="1" max="100"></p>
        <p><input type="reset"></p>
        <p><input type="search"></p>
        <p><input type="tel"></p>
        <p><input type="time"></p>
        <p><input type="url"></p>
        <p><input type="week"></p>
        <button>Кнопка</button>
    </form>
</body>

</html>
