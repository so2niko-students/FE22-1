<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <p>
      <input
        class="radio-gender"
        type="radio"
        name="gender"
        id="inp-male"
        value="male"
      />
      <span>Male</span>
    </p>
    <p>
      <input
        class="radio-gender"
        type="radio"
        name="gender"
        id="inp-female"
        value="female"
      />
      <span>Female</span>
    </p>
    <p>
      <input
        class="radio-gender"
        type="radio"
        name="gender"
        value="battle-helicopter"
        id="inp-battle-helicopter"
      />
      <span>Battle Helicopter</span>
    </p>
    <p>
      <input type="checkbox" name="pizza" id="pizza-onion" value="onion" />
      Onion
    </p>
    <p>
      <input type="checkbox" name="pizza" id="pizza-cheese" value="cheese" />
      Cheese
    </p>
    <p>
      <input
        type="checkbox"
        name="pizza"
        id="pizza-pineapple"
        value="pineapple"
      />
      Pineapple
    </p>
    <p>
      <input type="checkbox" name="pizza" id="pizza-meat" value="meat" /> Meat
    </p>

    <div class="carousel">
      <input
        type="radio"
        name="carousel"
        id="i1"
        class="inp-carousel"
        checked
      />
      <input type="radio" name="carousel" id="i2" class="inp-carousel" />
      <input type="radio" name="carousel" id="i3" class="inp-carousel" />
      <input type="radio" name="carousel" id="i4" class="inp-carousel" />
      <div class="container-labels">
        <label for="i1" class="label-carousel"> </label>
        <label for="i2" class="label-carousel"> </label>
        <label for="i3" class="label-carousel"> </label>
        <label for="i4" class="label-carousel"> </label>
      </div>
      <div class="image"></div>
    </div>
  </body>
</html>
