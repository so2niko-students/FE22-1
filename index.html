<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <head></head>
    <main>
        <div class="info">
            <div class="info-user"></div>
            <button class="btn-change">Change</button>
        </div>
        <div class="modal hide">
            <div><input type="text" class="inp-name" placeholder="name"></div>
            <div><input type="email" class="inp-email" placeholder="email"></div>
            <div><input type="password" class="inp-password" placeholder="password"></div>
            <div><input type="date" class="inp-dob" placeholder="dob"></div>
            <button class="btn-save">Save</button>
        </div>
    </main>
    <footer></footer>

    <script src="./main.js"></script>
</body>
</html>
