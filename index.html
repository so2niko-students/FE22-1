<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <style>
      .red {
        color: red;
      }

      h1 {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="dominator"></div>

    <script>
      const Movie = (props) => {
         return React.createElement("article", {}, [
          React.createElement("h2", {}, props.name),
          React.createElement("p", {}, props.year),
        ]);
      }

      const movies = [
        {
          name: "3 тысячи лет желаний",
          year: 2022,
        },
        {
          name: "Черный Адам",
          year: 2022,
        },
        {
          name: "Wednesday",
          year: 2022,
        },
        {
          name: "Человек-Бензопила",
          year: 2022,
        },
      ];

      const moviesArr = movies.map(({ name, year }) => {
        return React.createElement(Movie, { name, year });
      });

      const ROOT_DOM = document.querySelector("#dominator");
      const root = ReactDOM.createRoot(ROOT_DOM);
      root.render(React.createElement("main", {}, moviesArr));
    </script>
  </body>
</html>
